function funSetData()
{
    localStorage.setItem("EmployeeId","101");
    localStorage.setItem("EmployeeName","Raja");
    
    let emp = {
        id:301,
        name:"Aman Singh",
        age:30
    }

    localStorage.setItem("empObjObj",emp);

    localStorage.setItem("empObj",JSON.stringify(emp));  //converting object to string

}

function funSetDataSession()
{
    sessionStorage.setItem("EmployeeId","101");
    localStorage.setItem("EmployeeName","Raja");
    
    let emp = {
        id:301,
        name:"Aman Singh",
        age:30
    }

    sessionStorage.setItem("empObjObj",emp);

    sessionStorage.setItem("empObj",JSON.stringify(emp));  //converting object to string

}


</script>
